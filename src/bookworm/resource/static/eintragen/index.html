                    </td>
                    <td>

                            id="selectStudentsName"
                            style="margin-top: 5px"
                        ></div>
                    </td>
                </tr>

        <!-- ======================================================================== -->
        <div class="mainInfo">
            <table>
                <tr>
                    <td>
                        <label id="lblKlassenstufe" for="">Klassenstufe:</label>
                    </td>
                    <td>
                        <label
                            ><input
                                type="radio"
                                name="klassenStufe"
                                id="5"
                            />5</label
                        >
                        <label
                            ><input
                                type="radio"
                                name="klassenStufe"
                                id="6"
                            />6</label
                        >
                        <label
                            ><input
                                type="radio"
                                name="klassenStufe"
                                id="7"
                            />7</label
                        >
                        <label
                            ><input
                                type="radio"
                                name="klassenStufe"
                                id="8"
                            />8</label
                        >
                        <label
                            ><input
                                type="radio"
                                name="klassenStufe"
                                id="9"
                            />9</label
                        >
                        <label
                            ><input
                                type="radio"
                                name="klassenStufe"
                                id="10"
                            />10</label
                        >
                        <label
                            ><input
                                type="radio"
                                name="klassenStufe"
                                id="11"
                            />11</label
                        >
                        <label
                            ><input
                                type="radio"
                                name="klassenStufe"
                                id="12"
                            />12</label
                        >
                    </td>
                    <td>
                        <label
                            ><input
                                type="checkbox"
                                name=""
                                id="checkGem"
                            />Gemeinschaftsschule</label
                        >
                    </td>
                    <td>
                        <label>Leih:</label>
                    </td>
                    <td>
                        <label id="outLeih">0€</label>
                    </td>
                </tr>
                <tr>
                    <td>Klassenzusatz:</td>
                    <td>
                        <select name="" id="selectZusatz" style="width: auto">
                            <option value="0">a</option>
                            <option value="1">b</option>
                            <option value="2">c</option>
                        </select>
                    </td>
                    <td></td>
                    <td>
                        <label>Kauf:</label>
                    </td>
                    <td>
                        <label id="outKauf">0€</label>
                    </td>
                </tr>
                <tr>
                    <td><label id="lblName">Name:</label></td>
                    <td>
                        <input
                            type="text"
                            name=""
                            id="inputName"
                            style="
                                height: 25px;
                                display: inline-block;
                                padding: 0px;
                            "
                        />
                    </td>
                    <td>
                        <label id="lblLeihgebuhr" for="">Leihgebühr:</label>
                        <label
                            ><input
                                type="radio"
                                name="leihgebuhr"
                                id="1"
                            />1€</label
                        >
                        <label
                            ><input
                                type="radio"
                                name="leihgebuhr"
                                id="2"
                            />2€</label
                        >
                        <label
                            ><input
                                type="radio"
                                name="leihgebuhr"
                                id="3"
                            />3€</label
                        >
                    </td>
                    <td>
                        <label>Gesamt:</label>
                    </td>
                    <td>
                        <label id="outGesamt">0€</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label id="lblZusatzGeb">Rechnung:</label>
                    </td>
                    <td>
                        <input
                            type="number"
                            name=""
                            id="inputZusatzGeb"
                            style="
                                height: 25px;
                                display: inline-block;
                                padding: 0px;
                            "
                            oninput="calculate();"
                            value="0.00"
                        /><label for="">€</label>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label id="lblEBook">E-Booklizenz:</label>
                    </td>
                    <td>
                        <input
                            type="number"
                            name=""
                            id="inputEBook"
                            style="
                                height: 25px;
                                display: inline-block;
                                padding: 0px;
                            "
                            oninput="calculate();"
                            value="0.00"
                        /><label for="">€</label>
                    </td>
                    <td></td>
                    <td>
                        <button
                            name=""
                            id=""
                            onclick="save()"
                            style="background-color: rgb(192, 255, 192)"
                        >
                            speichern
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <!-- ======================================================================== -->
        <div id="containerBoxes"></div>
